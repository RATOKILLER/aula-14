<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Materiais de Construção - Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guina Materiais de Construção</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <form action="#" method="GET" class="pesquisa-form">
            <input type="text" name="pesquisa" placeholder="Pesquisar...">
            <button type="submit">Buscar</button>
        </form>
    </header>

    <main>
        <section>
            <h2>Galeria de Produtos</h2>
            <div class="galeria">
                <img src="img/areia_fina.png" alt="Produto 1">
                <img src="img/argamassa_colante.png" alt="Produto 2">
                <img src="img/bloco.png" alt="Produto 3">
                <img src="img/cal.png" alt="Produto 4">
                <img src="img/cimento.png" alt="Produto 5">
                <img src="img/revestimento.png" alt="Produto 6">
                <img src="img/tijolo.png" alt="Produto 7">
                <img src="img/tinta_fosca.png" alt="Produto 8">
                <img src="img/argamassa.png" alt="Produto 9">
                <img src="img/betoneira.png" alt="Produto 10">
                <img src="img/fio.png" alt="Produto 11">
                <img src="img/telha.png" alt="Produto 12">
                <img src="img/telhona.png" alt="Produto 13">
                <img src="img/tinta.png" alt="Produto 14">
                <img src="img/pvc.png" alt="Produto 15">
            </div>
        </section>
    </main>

    <footer>
        <form action="#" method="POST" class="orcamento-form">
            <h3>Solicite um orçamento</h3>
            <input type="text" name="nome" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Email" required>
            <textarea name="detalhes" placeholder="Detalhes do orçamento" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p>&copy; 2024 Loja de Materiais de Construção</p>
    </footer>
</body>
</html>
